<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">



  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <nav>
    <img src="./images/logo.svg" alt="logo" class="logo">
  </nav>
  <div class="container">
    <div>
      <img src="./images/illustration-mockups.svg" alt="Mockup" class="mockup">
    </div>
    <div>
      <h1 class="tagline">Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div>
        <a href="#" class="btn">Register</a>
      </div>
    </div>
  </div>
  <div class="social social-mobile">
    <a href=#""><i class="fa-brands fa-facebook fa-lg"></i></a>
    <a href=#""><i class="fa-brands fa-x-twitter fa-lg"></i></a>
    <a href=#""><i class="fa-brands fa-instagram fa-lg"></i></a>
  </div>
  <div class="social social-desktop">
    <a href=#""><i class="fa-brands fa-facebook fa-2xl"></i></a>
    <a href=#""><i class="fa-brands fa-x-twitter fa-2xl"></i></a>
    <a href=#""><i class="fa-brands fa-instagram fa-2xl"></i></a>
  </div>
</body>
</html>
